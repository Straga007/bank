server:
  port: 8094

spring:
  application:
    name: topup-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/bank
      client:
        registration:
          keycloak:
            provider: keycloak
            client-id: bank-topup-service
            client-secret: topupServiceSecret
            authorization-grant-type: client_credentials
            scope: openid,profile,email,roles
        provider:
          keycloak:
            token-uri: http://localhost:8180/realms/bank/protocol/openid-connect/token

account:
  service:
    url: http://localhost:8000/api/accounts
notifications:
  service:
    url: http://localhost:8093/api/notifications

logging:
  level:
    org.springframework.security: DEBUG
    com.bank.topup: DEBUG