<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Банк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Вход в систему банка</h4>
                    </div>
                    <div class="card-body text-center">
                        <p>Для входа в систему используется OAuth2 авторизация.</p>
                        <a href="/oauth2/authorization/keycloak" class="btn btn-primary btn-lg">
                            Войти через OAuth2
                        </a>
                        <a href="/register" class="btn btn-secondary btn-lg ml-2">
                            Зарегистрироваться
                        </a>
                        <div class="mt-3">
                            <a href="/" class="text-decoration-none">← Вернуться на главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
